<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undergraduate Research - SASE UH</title>

  <link rel="stylesheet" href="../pages/pagestyle.css" />

  <script>
    const loggedIn = localStorage.getItem("loggedIn");
    const loginTime = localStorage.getItem("loginTime");
    const oneHour = 3600000;
    if (!loggedIn || !loginTime || Date.now() - loginTime > oneHour) {
      localStorage.clear();
      window.location.href = "/login.html";
    }
  </script>



<style>
  /* professor container — no box */
  .professor-card {
    background: transparent;
    border: none;
    padding: 20px 5px;
    margin-bottom: 30px;
    display: flex;
    gap: 20px;
    align-items: flex-start;
    justify-content: space-between;
    border-radius: 0;
    border-bottom: 1px solid #70c041; /* separator line */
    padding-bottom: 25px;
  }

  .professor-card:last-child {
    border-bottom: none; /* removes last line */
  }

  .professor-card img {
    width: 90px;
    height: 90px;
    object-fit: cover;
    border-radius: 10px;
    border: 1px solid #70c041;
  }

  .professor-info {
    flex: 1;
    max-width: 100%;
  }

  .professor-info h3 {
    margin: 0;
    color: #70c041;
  }

  .professor-list {
    max-width: 900px;
    margin: 30px auto;
  }

  .filter-bar {
    max-width: 900px;
    margin: 20px auto;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  .filter-bar input,
  .filter-bar select {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #70c041;
    background: #0f141a;
    color: white;
    flex: 1;
  }

  /* Save button stays on right */
  .save-btn {
    background: #70c041;
    color: black;
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    height: fit-content;
    white-space: nowrap;
  }

  .save-btn.saved {
    background: #333;
    color: #70c041;
    cursor: default;
  }
</style>


</head>

<body>

<header class="simple-header">
  <img src="../images/saselogo.webp" class="sase-logo" />
  <h1>Undergraduate Research</h1>

  <div class="menu-container">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <div id="dropdownMenu" class="dropdown">
      <a href="../profile.html">View/Edit Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="page-container">
  <h2>Find Professors & Labs</h2>
  <p>Search for UH professors offering research opportunities.</p>

  <a href="../index.html" class="back-btn">← Back to Dashboard</a>
</div>

<!-- Search + Filter Section -->
<div class="filter-bar">
  <input id="searchInput" type="text" placeholder="Search professors (name, major, university, etc.)" oninput="applyFilters()" />
  <select id="collegeFilter" onchange="applyFilters()">
    <option value="">Filter by College</option>
  </select>
  <select id="majorFilter" onchange="applyFilters()">
    <option value="">Filter by Major</option>
  </select>
</div>

<div id="professorsSection" class="professor-list"></div>

<script>
  function toggleMenu() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  }
  window.onclick = function(event) {
    if (!event.target.matches('.hamburger')) {
      const menu = document.getElementById("dropdownMenu");
      if (menu) menu.classList.remove("show");
    }
  };

  function logout() {
    localStorage.clear();
    window.location.href = "/login.html";
  }

  /* ==========================
       LOAD MAJORS + PROFESSORS
     ========================== */
  let allProfessors = [];
  let majorsLookup = [];
  let savedBackendList = [];

  async function loadMajorsForFilters() {
    const res = await fetch("/majors/all");
    const majors = await res.json();

    majorsLookup = majors;

    const collegeSet = new Set();
    const majorSelect = document.getElementById("majorFilter");
    const collegeSelect = document.getElementById("collegeFilter");

    majors.forEach(m => {
      const opt = document.createElement("option");
      opt.value = m.major_name;
      opt.textContent = m.major_name;
      majorSelect.appendChild(opt);

      if (m.college_name && !collegeSet.has(m.college_name)) {
        collegeSet.add(m.college_name);
        const opt2 = document.createElement("option");
        opt2.value = m.college_name;
        opt2.textContent = m.college_name;
        collegeSelect.appendChild(opt2);
      }
    });
  }

  async function loadSavedBackend() {
    const uh_id = localStorage.getItem("uh_id");

    const res = await fetch(`/saved-professors/${uh_id}`);
    savedBackendList = await res.json();
  }

  async function loadProfessors() {
    await loadSavedBackend();

    const res = await fetch("/professors/all");
    allProfessors = await res.json();

    applyFilters();
  }

  /* ==========================
       SEARCH + FILTER LOGIC
     ========================== */
  function applyFilters() {
    const searchText = document.getElementById("searchInput").value.toLowerCase();
    const selectedMajor = document.getElementById("majorFilter").value;
    const selectedCollege = document.getElementById("collegeFilter").value;

    let results = allProfessors;

    results = results.filter(p =>
      p.professor_name.toLowerCase().includes(searchText) ||
      (p.majors && p.majors.toLowerCase().includes(searchText)) ||
      p.university.toLowerCase().includes(searchText) ||
      (p.description && p.description.toLowerCase().includes(searchText)) ||
      p.email.toLowerCase().includes(searchText)
    );

    if (selectedMajor) {
      results = results.filter(p =>
        p.majors && p.majors.toLowerCase().includes(selectedMajor.toLowerCase())
      );
    }

    if (selectedCollege) {
      results = results.filter(p => {
        if (!p.majors) return false;
        const profMajors = p.majors.split(",");
        for (const maj of profMajors) {
          const found = majorsLookup.find(
            m => m.major_name.trim().toLowerCase() === maj.trim().toLowerCase()
          );
          if (found && found.college_name === selectedCollege) return true;
        }
        return false;
      });
    }

    renderProfessors(results);
  }

  /* ==========================
       BACKEND SAVE / UNSAVE
     ========================== */
  async function toggleSaveProfessor(professorId) {
    const uh_id = localStorage.getItem("uh_id");

    const alreadySaved = savedBackendList.some(p => p.id === professorId);

    if (!alreadySaved) {
      await fetch("/saved-professors/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uh_id, professor_id: professorId })
      });
    } else {
      await fetch("/saved-professors/remove", {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uh_id, professor_id: professorId })
      });
    }

    await loadSavedBackend();
    applyFilters();
  }

  /* ==========================
        RENDER PROFESSOR CARDS
     ========================== */
  function renderProfessors(list) {
    let section = document.getElementById("professorsSection");

    if (list.length === 0) {
      section.innerHTML = `
        <p style="text-align:center; color:#70c041; margin-top:40px;">
          No professors match your criteria.
        </p>`;
      return;
    }

    let html = "<h2 style='color:#70c041;text-align:center;'>UH Professors</h2>";

    list.forEach(p => {
      const isSaved = savedBackendList.some(sp => sp.id === p.id);

      html += `
        <div class="professor-card">
          <img src="${p.profile_pic_url || '../images/saselogo.webp'}" />

          <div class="professor-info">
            <h3>${p.professor_name}</h3>
            <p><strong>Majors:</strong> ${p.majors || "None"}</p>
            <p><strong>University:</strong> ${p.university}</p>
            <p><strong>Email:</strong> ${p.email}</p>
            <p>${p.description || ""}</p>
          </div>

          <button 
            class="save-btn ${isSaved ? "saved" : ""}"
            onclick="toggleSaveProfessor(${p.id})"
          >
            ${isSaved ? "Saved ✓" : "Save"}
          </button>
        </div>
      `;
    });

    section.innerHTML = html;
  }

  loadMajorsForFilters();
  loadProfessors();
</script>

</body>
</html>
