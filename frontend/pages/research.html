<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undergraduate Research - SASE UH</title>

  <link rel="stylesheet" href="../pages/pagestyle.css" />

  <script>
    const loggedIn = localStorage.getItem("loggedIn");
    const loginTime = localStorage.getItem("loginTime");
    const oneHour = 3600000;
    if (!loggedIn || !loginTime || Date.now() - loginTime > oneHour) {
      localStorage.clear();
      window.location.href = "/login.html";
    }
  </script>



<style>
  /* professor container — no box */
  .professor-card {
    background: transparent;
    border: none;
    padding: 20px 5px;
    margin-bottom: 30px;
    display: flex;
    gap: 20px;
    align-items: flex-start;
    justify-content: space-between;
    border-radius: 0;
    border-bottom: 1px solid #70c041; /* separator line */
    padding-bottom: 25px;
  }

  .professor-card:last-child {
    border-bottom: none; /* removes last line */
  }

  .professor-card img {
    width: 90px;
    height: 90px;
    object-fit: cover;
    border-radius: 10px;
    border: 1px solid #70c041;
  }

  .professor-info {
    flex: 1;
    max-width: 100%;
  }

  .professor-info h3 {
    margin: 0;
    color: #70c041;
  }

  .professor-list {
    max-width: 900px;
    margin: 30px auto;
    min-height: 200px;
  }

  .filter-bar {
    max-width: 900px;
    margin: 20px auto;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  .filters-divider {
    width: 100%;
    max-width: 900px;
    margin: 10px auto 25px auto;
    border-bottom: 2px solid #70c041;
    opacity: 0.6;
  }

  .filter-bar input,
  .filter-bar select {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #70c041;
    background: #0f141a;
    color: white;
    flex: 0 0 auto;
  }

  /* highlight green when selected or typed in */
  .filter-bar input:focus {
    border-color: #70c041 !important;
    box-shadow: 0 0 6px rgba(112,192,65,0.6);
    outline: none;
    background-color: #0f141a;
    color: #70c041;
  }
  .filter-bar input.filled {
    border-color: #70c041 !important;
    color: #70c041;
    font-weight: bold;
  }

  /* Save button stays on right */
  .save-btn {
    background: #70c041;
    color: black;
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    height: fit-content;
    white-space: nowrap;
  }

  .save-btn.saved {
    background: #333;
    color: #70c041;
    cursor: default;
  }

  /* CUSTOM MULTISELECT DROPDOWN */
  /* Removed old multi-select styles */

  /* Admin-style dropdown-container styles */
  .dropdown-container {
    position: relative;
    width: 340px;
    min-width: 340px;
    max-width: 340px;
    flex-shrink: 0;
  }
  .dropdown-list {
    display: none;
    background: #0f141a;
    border: 1px solid #70c041;
    border-radius: 8px;
    position: absolute;
    width: 100%;
    max-height: 220px;
    overflow-y: auto;
    z-index: 200;
  }
  .dropdown-item {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #1d2a21;
  }
  .dropdown-item:hover {
    background: #162017;
  }
  .dropdown-item.selected {
    background: #70c041;
    color: #0b0c10;
    font-weight: bold;
  }
  .major-tag {
    display: inline-block;
    background: #70c041;
    color: #0b0c10;
    padding: 5px 10px;
    border-radius: 12px;
    margin: 4px 4px 8px 0;
    font-weight: bold;
  }
  .major-tag span {
    margin-left: 6px;
    cursor: pointer;
    font-weight: bold;
  }
</style>


</head>

<body>

<header class="simple-header">
  <img src="../images/saselogo.webp" class="sase-logo" />
  <h1>Undergraduate Research</h1>

  <div class="menu-container">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <div id="dropdownMenu" class="dropdown">
      <a href="../profile.html">View/Edit Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="page-container">
  <h2>Find Professors & Labs</h2>
  <p>Search for UH professors offering research opportunities.</p>

  <a href="../index.html" class="back-btn">← Back to Dashboard</a>
</div>

<!-- Search + Filter Section -->
<div class="search-wrapper">
  <input id="searchInput" type="text" placeholder="Search professors (name, major, university, etc.)" oninput="applyFilters()" />
</div>
<div class="filter-bar">
  <div class="dropdown-container" id="collegeDropdown">
    <div class="dropdown-input-wrapper">
      <input
        id="college_search"
        type="text"
        placeholder="Filter by College"
        oninput="filterColleges()"
      />
      <button class="dropdown-arrow" onclick="toggleCollegeDropdown()">▼</button>
    </div>
    <div id="college_tags"></div>
    <div id="college_list" class="dropdown-list"></div>
  </div>

  <div class="dropdown-container" id="majorDropdown">
    <div class="dropdown-input-wrapper">
      <input
        id="major_search2"
        type="text"
        placeholder="Filter by Major"
        oninput="filterMajors2()"
      />
      <button class="dropdown-arrow" onclick="toggleMajorDropdown2()">▼</button>
    </div>
    <div id="major_tags2"></div>
    <div id="major_list2" class="dropdown-list"></div>
  </div>
</div>
<div class="filters-divider"></div>

<div id="professorsSection" class="professor-list"></div>

<script>
  let selectedColleges = [];
  let selectedMajors = [];

  function toggleCollegeDropdown() {
    const col = document.getElementById("college_list");
    const maj = document.getElementById("major_list2");
    maj.style.display = "none";
    col.style.display = col.style.display === "block" ? "none" : "block";
  }
  function autoOpenCollege() {
    const list = document.getElementById("college_list");
    list.style.display = "block";
  }

  function toggleMajorDropdown2() {
    const col = document.getElementById("college_list");
    const maj = document.getElementById("major_list2");
    col.style.display = "none";
    maj.style.display = maj.style.display === "block" ? "none" : "block";
  }
  function autoOpenMajor2() {
    const list = document.getElementById("major_list2");
    list.style.display = "block";
  }

  function filterColleges() {
    const q = document.getElementById("college_search").value.toLowerCase();
    const list = document.getElementById("college_list");
    Array.from(list.children).forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(q) ? "block" : "none";
    });
    document.getElementById("college_list").style.display = "block";
  }

  function filterMajors2() {
    const q = document.getElementById("major_search2").value.toLowerCase();
    const list = document.getElementById("major_list2");
    Array.from(list.children).forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(q) ? "block" : "none";
    });
    document.getElementById("major_list2").style.display = "block";
  }

  function toggleCollegeSelect(name) {
    if (selectedColleges.includes(name)) {
      selectedColleges = selectedColleges.filter(x => x !== name);
    } else {
      selectedColleges.push(name);
    }
    updateCollegeTags();
    applyFilters();
  }

  function toggleMajorSelect2(name) {
    if (selectedMajors.includes(name)) {
      selectedMajors = selectedMajors.filter(x => x !== name);
    } else {
      selectedMajors.push(name);
    }
    updateMajorTags2();
    applyFilters();
  }

  function updateCollegeTags() {
    const box = document.getElementById("college_tags");
    box.innerHTML = "";
    selectedColleges.forEach(c => {
      const tag = document.createElement("div");
      tag.className = "major-tag";
      tag.innerHTML = `${c} <span onclick="removeCollege('${c}')">×</span>`;
      box.appendChild(tag);
    });
  }

  function updateMajorTags2() {
    const box = document.getElementById("major_tags2");
    box.innerHTML = "";
    selectedMajors.forEach(m => {
      const tag = document.createElement("div");
      tag.className = "major-tag";
      tag.innerHTML = `${m} <span onclick="removeMajor2('${m}')">×</span>`;
      box.appendChild(tag);
    });
  }

  function removeCollege(name) {
    selectedColleges = selectedColleges.filter(x => x !== name);
    updateCollegeTags();
    applyFilters();
  }

  function removeMajor2(name) {
    selectedMajors = selectedMajors.filter(x => x !== name);
    updateMajorTags2();
    applyFilters();
  }

  function toggleMenu() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  }
  window.onclick = function(event) {
    if (!event.target.matches('.hamburger')) {
      const menu = document.getElementById("dropdownMenu");
      if (menu) menu.classList.remove("show");
    }
  };
  document.addEventListener("click", function(e) {
    const collegeBox = document.getElementById("collegeDropdown");
    const majorBox = document.getElementById("majorDropdown");

    if (!collegeBox.contains(e.target)) {
        document.getElementById("college_list").style.display = "none";
    }
    if (!majorBox.contains(e.target)) {
        document.getElementById("major_list2").style.display = "none";
    }
  });

  function logout() {
    localStorage.clear();
    window.location.href = "/login.html";
  }

  /* ==========================
       LOAD MAJORS + PROFESSORS
     ========================== */
  let allProfessors = [];
  let majorsLookup = [];
  let savedBackendList = [];

  async function loadMajorsForFilters() {
    const res = await fetch("/majors/all");
    const majors = await res.json();

    majorsLookup = majors;

    const collegeListBox = document.getElementById("college_list");
    const majorListBox = document.getElementById("major_list2");

    collegeListBox.innerHTML = "";
    majorListBox.innerHTML = "";

    const collegeSet = new Set();

    majors.forEach(m => {
      if (m.college_name && !collegeSet.has(m.college_name)) {
        collegeSet.add(m.college_name);
        const d = document.createElement("div");
        d.className = "dropdown-item";
        d.textContent = m.college_name;
        d.onclick = () => toggleCollegeSelect(m.college_name);
        collegeListBox.appendChild(d);
      }

      const mdiv = document.createElement("div");
      mdiv.className = "dropdown-item";
      mdiv.textContent = m.major_name;
      mdiv.onclick = () => toggleMajorSelect2(m.major_name);
      majorListBox.appendChild(mdiv);
    });
  }

  async function loadSavedBackend() {
    const uh_id = localStorage.getItem("uh_id");

    const res = await fetch(`/saved-professors/${uh_id}`);
    savedBackendList = await res.json();
  }

  async function loadProfessors() {
    await loadSavedBackend();

    const res = await fetch("/professors/all");
    allProfessors = await res.json();

    applyFilters();
  }

  /* ==========================
       SEARCH + FILTER LOGIC
     ========================== */
  function applyFilters() {
    const searchText = document.getElementById("searchInput").value.toLowerCase();
    const selectedMajor = selectedMajors;
    const selectedCollege = selectedColleges;

    document.getElementById("major_search2").classList.toggle("filled", selectedMajor.length > 0);
    document.getElementById("college_search").classList.toggle("filled", selectedCollege.length > 0);

    let results = allProfessors;

    results = results.filter(p =>
      p.professor_name.toLowerCase().includes(searchText) ||
      (p.majors && p.majors.toLowerCase().includes(searchText)) ||
      p.university.toLowerCase().includes(searchText) ||
      (p.description && p.description.toLowerCase().includes(searchText)) ||
      p.email.toLowerCase().includes(searchText) ||
      majorsLookup.some(m =>
        m.major_name.toLowerCase().includes(searchText) &&
        p.majors && p.majors.toLowerCase().includes(m.major_name.toLowerCase())
      ) ||
      majorsLookup.some(m =>
        m.college_name.toLowerCase().includes(searchText) &&
        p.majors && p.majors.toLowerCase().includes(m.major_name.toLowerCase())
      )
    );

    if (selectedMajors.length > 0) {
      results = results.filter(p =>
        p.majors &&
        selectedMajors.some(m => p.majors.toLowerCase().includes(m.toLowerCase()))
      );
    }

    if (selectedColleges.length > 0) {
      results = results.filter(p => {
        if (!p.majors) return false;
        const profMajors = p.majors.split(",");
        return profMajors.some(maj => {
          const found = majorsLookup.find(
            m => m.major_name.trim().toLowerCase() === maj.trim().toLowerCase()
          );
          return found && selectedColleges.includes(found.college_name);
        });
      });
    }

    renderProfessors(results);
  }

  /* ==========================
       BACKEND SAVE / UNSAVE
     ========================== */
  async function toggleSaveProfessor(professorId) {
    const uh_id = localStorage.getItem("uh_id");

    const alreadySaved = savedBackendList.some(p => p.id === professorId);

    if (!alreadySaved) {
      await fetch("/saved-professors/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uh_id, professor_id: professorId })
      });
    } else {
      await fetch("/saved-professors/remove", {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uh_id, professor_id: professorId })
      });
    }

    await loadSavedBackend();
    applyFilters();
  }

  /* ==========================
        RENDER PROFESSOR CARDS
     ========================== */
  function renderProfessors(list) {
    let section = document.getElementById("professorsSection");

    if (list.length === 0) {
      section.innerHTML = `
        <p style="text-align:center; color:#70c041; margin-top:40px;">
          No professors match your criteria.
        </p>`;
      return;
    }

    let html = "<h2 style='color:#70c041;text-align:center;'>UH Professors</h2>";

    list.forEach(p => {
      const isSaved = savedBackendList.some(sp => sp.id === p.id);

      html += `
        <div class="professor-card">
          <img src="${p.profile_pic_url || '../images/saselogo.webp'}" />

          <div class="professor-info">
            <h3>${p.professor_name}</h3>
            <p><strong>Majors:</strong> ${p.majors || "None"}</p>
            <p><strong>University:</strong> ${p.university}</p>
            <p><strong>Email:</strong> ${p.email}</p>
            <p>${p.description || ""}</p>
          </div>

          <button 
            class="save-btn ${isSaved ? "saved" : ""}"
            onclick="toggleSaveProfessor(${p.id})"
          >
            ${isSaved ? "Saved ✓" : "Save"}
          </button>
        </div>
      `;
    });

    section.innerHTML = html;
  }

  loadMajorsForFilters();
  loadProfessors();
</script>

<style>
.dropdown-input-wrapper {
    display: flex;
    align-items: center;
    position: relative;
}
.dropdown-input-wrapper input {
    flex: 1;
}
.dropdown-arrow {
    background: #0f141a;
    color: #70c041;
    border: 1px solid #70c041;
    border-left: none;
    padding: 8px 10px;
    cursor: pointer;
    border-radius: 0 6px 6px 0;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.dropdown-arrow:hover {
    background: #1a2318;
}
.dropdown-container {
    position: relative;
}
.dropdown-list {
    z-index: 999;
}
#college_tags,
#major_tags2 {
    max-width: 340px;
    min-width: 340px;
    display: block;
    overflow-x: auto;
    white-space: nowrap;
}
  .search-wrapper {
    width: 100%;
    max-width: 900px;
    margin: 0 auto 10px auto;
    display: flex;
    justify-content: center;
  }

  .search-wrapper input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #70c041;
    background: #0f141a;
    color: white;
  }
</style>

</body>
</html>
