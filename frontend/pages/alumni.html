<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alumni Network - SASE UH</title>

  <link rel="stylesheet" href="../pages/pagestyle.css" />

  <script>
    // login expiration
    const loggedIn = localStorage.getItem("loggedIn");
    const loginTime = localStorage.getItem("loginTime");
    const oneHour = 60 * 60 * 1000;
    if (!loggedIn || !loginTime || Date.now() - parseInt(loginTime) > oneHour) {
      localStorage.clear();
      window.location.href = "/login.html";
    }
  </script>
</head>

<body>

<header class="simple-header">
  <img src="../images/saselogo.webp" class="sase-logo" />
  <h1>Alumni Network</h1>

  <div class="menu-container">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <div id="dropdownMenu" class="dropdown">
      <a href="../profile.html">Edit Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="page-container">
  <h2>Connect With Alumni</h2>
  <p>Here you can list alumni profiles, industries, mentorship opportunities, etc.</p>

  <a href="../index.html" class="back-btn">← Back to Dashboard</a>
</div>

<script>
  function toggleMenu() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  }
  window.onclick = function(event) {
    if (!event.target.matches('.hamburger')) {
      document.getElementById("dropdownMenu").classList.remove("show");
    }
  };
  function logout() {
    localStorage.clear();
    window.location.href = "/login.html";
  }
</script>

</body>
</html>
