<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internship Database - SASE UH</title>

  <link rel="stylesheet" href="../pages/pagestyle.css" />

  <script>
    const loggedIn = localStorage.getItem("loggedIn");
    const loginTime = localStorage.getItem("loginTime");
    if (!loggedIn || !loginTime || Date.now() - loginTime > 3600000) {
      localStorage.clear();
      window.location.href = "/login.html";
    }
  </script>
</head>

<body>

<header class="simple-header">
  <img src="../images/saselogo.webp" class="sase-logo" />
  <h1>Internship Database</h1>

  <div class="menu-container">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <div id="dropdownMenu" class="dropdown">
      <a href="../profile.html">Edit Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="page-container">
  <h2>Explore Internship Opportunities</h2>
  <p>This page will list internships, applications, deadlines, and tracking tools.</p>

  <a href="../index.html" class="back-btn">← Back to Dashboard</a>
</div>

<script>
  function toggleMenu(){document.getElementById("dropdownMenu").classList.toggle("show")}
  window.onclick=function(e){if(!e.target.matches('.hamburger'))document.getElementById("dropdownMenu").classList.remove("show")}
  function logout(){localStorage.clear();window.location.href="/login.html";}
</script>

</body>
</html>
