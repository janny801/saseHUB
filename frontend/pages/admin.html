<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASE Admin Portal</title>

  <style>
    body {
      background-color: #0b0c10;
      color: #f5f5f5;
      font-family: "Trebuchet MS", sans-serif;
      margin: 0;
      padding: 0;
    }

    .page-title {
      color: #70c041;
      font-size: 1.8em;
      margin: 0;
    }

    .simple-header {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #70c041;
    }

    .sase-logo {
      width: 140px;
      margin-right: 15px;
    }

    .menu-container {
      position: absolute;
      top: 25px;
      right: 25px;
    }

    .hamburger {
      background-color: #70c041;
      border: none;
      border-radius: 5px;
      padding: 10px 14px;
      cursor: pointer;
      color: #0b0c10;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .hamburger:hover {
      background-color: #66b3ff;
      color: white;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background-color: #0f1722;
      border: 1px solid #70c041;
      border-radius: 6px;
      min-width: 160px;
      z-index: 5;
      box-shadow: 0 0 10px rgba(112,192,65,0.3);
    }

    .dropdown a {
      color: #f5f5f5;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #66b3ff;
    }

    .show {
      display: block;
    }

    .admin-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: #0f1722;
      padding: 25px;
      border: 2px solid #70c041;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(112,192,65,0.3);
      text-align: center;
    }

    .admin-buttons { margin-top: 25px; }

    .btn {
      background: #70c041;
      color: #0b0c10;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #66b3ff;
      color: white;
    }

    #dataSection {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #0f1722;
      border: 2px solid #70c041;
    }

    th, td {
      border: 1px solid #70c041;
      padding: 10px;
      font-size: 0.9em;
    }

    th {
      background: #122030;
      color: #70c041;
    }

    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal {
      background: #0f1722;
      border: 2px solid #70c041;
      border-radius: 10px;
      padding: 20px;
      width: 420px;
      text-align: left;
      box-shadow: 0 0 10px rgba(112,192,65,0.3);
    }

    .modal input,
    .modal textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #66b3ff;
      border-radius: 6px;
      background: #0b0c10;
      color: #f5f5f5;
    }

    .close-btn {
      background: #ff4f4f;
      color: white;
    }

    .close-btn:hover { background: #ff3333; }

    .dropdown-container {
      width: 100%;
      margin: 10px 0;
      text-align: left;
      position: relative;
    }

    #major_search,
    #edit_major_search {
      width: 90%;
      background: #0b0c10;
      border: 2px solid #66b3ff;
      border-radius: 6px;
      padding: 10px;
      color: #f5f5f5;
    }

    .dropdown-list {
      background: #0f1722;
      border: 2px solid #70c041;
      border-radius: 6px;
      max-height: 180px;
      overflow-y: auto;
      display: none;
      width: 100%;
      margin-top: 5px;
      padding: 0;
      box-shadow: 0 0 10px rgba(112,192,65,0.3);
      z-index: 9999;
    }

    .dropdown-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 6px 10px;
      border-bottom: 1px solid rgba(112,192,65,0.2);
      white-space: nowrap;
      overflow: hidden;
      cursor: pointer;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item.selected {
      background: #70c041;
      color: #0b0c10;
    }

    .dropdown-item span {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9em;
      display: inline-block;
      white-space: nowrap;
    }

    #major_tags,
    #edit_major_tags {
      margin-top: 10px;
    }

    .major-tag {
      display: inline-flex;
      background: #70c041;
      color: #0b0c10;
      padding: 6px 12px;
      border-radius: 14px;
      margin: 4px;
      font-size: 0.85em;
      font-weight: bold;
    }

    .major-tag span {
      margin-left: 8px;
      cursor: pointer;
    }

    /* kebab menu for actions */
    .kebab-btn {
      background: transparent;
      border: none;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 18px;
      padding: 4px 8px;
    }

    .kebab-menu {
      display: none;
      position: absolute;
      right: 5px;
      top: 25px;
      background: #0f1722;
      border: 1px solid #70c041;
      border-radius: 6px;
      min-width: 120px;
      z-index: 50;
      box-shadow: 0 0 10px rgba(112,192,65,0.3);
    }

    .kebab-menu div {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .kebab-menu div:hover {
      background: #66b3ff;
      color: white;
    }
  </style>
</head>

<div id="profModal" class="modal-bg">
  <div class="modal">

    <label style="color:#70c041">Profile Picture</label>
    <input id="prof_pic" type="file" accept="image/*" />

        id="major_search"
        type="text"

        oninput="filterMajors()"
      />

      <div id="major_tags"></div>

      <div id="major_list" class="dropdown-list"></div>
    </div>

    <input type="hidden" id="selected_major_ids" />

    <button class="btn" onclick="saveProfessor()">Save Professor</button>
    <button class="btn close-btn" onclick="closeModal('profModal')">Cancel</button>
  </div>
</div>

<!-- =============================== -->
<!--     EDIT PROFESSOR MODAL       -->
<!-- =============================== -->

<div id="editProfModal" class="modal-bg">
  <div class="modal">
    <h2>Edit Professor</h2>

    <label style="color:#70c041">Profile Picture (optional)</label>
    <input id="edit_prof_pic" type="file" accept="image/*" />

    <input id="edit_prof_university" type="text" placeholder="University" />

    <textarea id="edit_prof_desc" placeholder="Description/Bio" rows="3"></textarea>

    <label style="color:#70c041">Major(s)</label>
    <div class="dropdown-container">
      <input
        id="edit_major_search"
        type="text"
        placeholder="Search or select majors..."

        oninput="filterMajorsEdit()"
      />

      <div id="edit_major_list" class="dropdown-list"></div>
    </div>

    <input type="hidden" id="edit_selected_major_ids" />

    <button class="btn" onclick="saveProfessorUpdate()">Save Changes</button>

  </div>
</div>

<!--  DELETE PROFESSOR CONFIRM MODAL -->
<!-- =============================== -->

<div id="deleteProfModal" class="modal-bg">
  <div class="modal">
    <h2>Delete Professor?</h2>
    <p>Are you sure you want to delete this professor?</p>

    <button class="btn" onclick="confirmDeleteProfessor()">Yes, Delete</button>
    <button class="btn close-btn" onclick="closeModal('deleteProfModal')">Cancel</button>
  </div>
</div>

<script>

  let editProfID = null;
  let deleteProfID = null;

  function toggleMenu() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  }

  window.onclick = function(event) {
    if (!event.target.matches('.hamburger')) {
      const menu = document.getElementById("dropdownMenu");
      if (menu) {
        menu.classList.remove("show");
      }
    }
  };

  function logout() {
    localStorage.clear();
    window.location.href = "../login.html";
  }

  function openModal(id) {
    document.getElementById(id).style.display = "flex";
    if (id === "profModal") loadMajors();
  }

  function closeModal(id) {
    document.getElementById(id).style.display = "none";
  }

  async function loadAlumni() {
    const res = await fetch("/alumni/all");
    const data = await res.json();

    let html = `
      <h2 style="color:#70c041; text-align:center;">All Alumni</h2>
      <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Role</th>
        <th>Email</th>
        <th>LinkedIn</th>
        <th>Other Link</th>
        <th>Industries</th>
        <th>Profile Pic</th>
        <th>Company Img</th>
        <th>Created</th>
      </tr>
    `;

    data.forEach(a => {
      html += `
        <tr>
          <td>${a.id}</td>
          <td>${a.full_name}</td>
          <td>${a.company}</td>
          <td>${a.role_title}</td>
          <td>${a.email}</td>
          <td>${a.linkedin}</td>
          <td>${a.other_link}</td>
          <td>${a.industries}</td>
          <td>${a.profile_pic}</td>
          <td>${a.company_img}</td>
          <td>${a.created_at}</td>
        </tr>
      `;
    });

    html += "</table>";
    document.getElementById("dataSection").innerHTML = html;
  }

  async function loadProfessors() {
    const res = await fetch("/professors/all");
    const data = await res.json();

    let html = `
      <h2 style="color:#70c041; text-align:center;">All Professors</h2>
      <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Major(s)</th>
        <th>Email</th>
        <th>University</th>
        <th>Description</th>
        <th>Profile Pic</th>
        <th>Actions</th>
      </tr>
    `;

    data.forEach(p => {
      const descriptionSafe = p.description || "";
      const majorsSafe = p.majors || "";
      const nameSafe = p.professor_name || "";
      const emailSafe = p.email || "";
      const universitySafe = p.university || "";

      html += `
        <tr>
          <td>${p.id}</td>
          <td>${p.professor_name}</td>
          <td>${p.majors || "None"}</td>
          <td>${p.email}</td>
          <td>${p.university}</td>
          <td>${p.description}</td>
          <td>
            ${p.profile_pic_url
              ? `<img src="${p.profile_pic_url}" 
                      style="width:60px; height:60px; object-fit:cover; border-radius:6px;">`
              : "No Image"}
          </td>
          <td style="position:relative;">
            <button class="kebab-btn" onclick="toggleKebabMenu(event, ${p.id})">â‹®</button>
            <div id="kebab-${p.id}" class="kebab-menu">
              <div onclick="openEditProfessor(${p.id}, \`${nameSafe}\`, \`${majorsSafe}\`, \`${emailSafe}\`, \`${universitySafe}\`, \`${descriptionSafe}\`)">
                Edit
              </div>
              <div onclick="openDeleteProfessor(${p.id})">
                Delete
              </div>
            </div>
          </td>
        </tr>
      `;
    });

    html += "</table>";
    document.getElementById("dataSection").innerHTML = html;
  }

  function toggleKebabMenu(event, id) {
    event.stopPropagation();

    document.querySelectorAll(".kebab-menu").forEach(m => {
      m.style.display = "none";
    });

    const menu = document.getElementById("kebab-" + id);
    if (menu) {
      menu.style.display = "block";
    }
  }

  document.body.addEventListener("click", () => {
    document.querySelectorAll(".kebab-menu").forEach(m => {
      m.style.display = "none";
    });
  });

  let majorsCache = [];
  let selectedMajors = [];

  async function loadMajors() {
    const res = await fetch("/majors/all");
    majorsCache = await res.json();
    renderMajorDropdown(majorsCache);
  }

  function toggleMajorDropdown() {
    const list = document.getElementById("major_list");
    list.style.display = list.style.display === "block" ? "none" : "block";
  }

  function filterMajors() {
    const query = document.getElementById("major_search").value.toLowerCase();
    const filtered = majorsCache.filter(m =>
      m.major_name.toLowerCase().includes(query)
    );
    renderMajorDropdown(filtered);
  }

  function renderMajorDropdown(list) {
    const container = document.getElementById("major_list");
    container.innerHTML = "";
    container.style.display = "block";

    list.forEach(m => {
      const item = document.createElement("div");
      item.className = "dropdown-item";

      if (selectedMajors.find(x => x.id === m.id)) {
        item.classList.add("selected");
      }

      const nameSpan = document.createElement("span");
      nameSpan.textContent = m.major_name.trim();

      item.onclick = function() {
        toggleMajorSelection(m);
      };

      item.appendChild(nameSpan);
      container.appendChild(item);
    });
  }

  function toggleMajorSelection(major) {
    const exists = selectedMajors.find(m => m.id === major.id);

    if (exists) {
      selectedMajors = selectedMajors.filter(m => m.id !== major.id);
    } else {
      selectedMajors.push(major);
    }

    updateMajorTags();
    renderMajorDropdown(majorsCache);
  }

  function updateMajorTags() {
    const tagContainer = document.getElementById("major_tags");
    tagContainer.innerHTML = "";

    selectedMajors.forEach(m => {
      const tag = document.createElement("div");
      tag.className = "major-tag";
      tag.innerHTML = `${m.major_name} <span onclick="removeMajor(${m.id})">Ã—</span>`;
      tagContainer.appendChild(tag);
    });

    document.getElementById("selected_major_ids").value =
      selectedMajors.map(m => m.id).join(",");
  }

  function removeMajor(id) {
    selectedMajors = selectedMajors.filter(m => m.id !== id);
    updateMajorTags();
    renderMajorDropdown(majorsCache);
  }

  async function saveProfessor() {
    const name = document.getElementById("prof_name").value;
    const email = document.getElementById("prof_email").value;
    const university = document.getElementById("prof_university").value;
    const description = document.getElementById("prof_desc").value;
    const major_ids = selectedMajors.map(m => m.id).join(",");
    const picFile = document.getElementById("prof_pic").files[0];

    const formData = new FormData();
    formData.append("professor_name", name);
    formData.append("email", email);
    formData.append("university", university);
    formData.append("description", description);
    formData.append("major_ids", major_ids);

    if (picFile) {
      formData.append("profile_pic", picFile);
    }

    const res = await fetch("/professors/add", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    alert(data.message);
    closeModal("profModal");
    loadProfessors();
  }

  /* ======================= */
  /*   EDIT MAJORS HANDLING  */
  /* ======================= */

  let editMajorsCache = [];
  let editSelectedMajors = [];

  function toggleMajorDropdownEdit() {
    const list = document.getElementById("edit_major_list");
    list.style.display = list.style.display === "block" ? "none" : "block";
  }

  async function loadMajorsEdit(initialMajorNames) {
    const res = await fetch("/majors/all");
    editMajorsCache = await res.json();

    editSelectedMajors = [];

    if (initialMajorNames) {
      const names = initialMajorNames
        .split(",")
        .map(s => s.trim())
        .filter(s => s.length > 0);

      names.forEach(n => {
        const match = editMajorsCache.find(
          m => m.major_name.trim().toLowerCase() === n.toLowerCase()
        );
        if (match && !editSelectedMajors.find(x => x.id === match.id)) {
          editSelectedMajors.push(match);
        }
      });
    }

    renderMajorDropdownEdit(editMajorsCache);
    updateEditMajorTags();
  }

  function filterMajorsEdit() {
    const query = document.getElementById("edit_major_search").value.toLowerCase();
    const filtered = editMajorsCache.filter(m =>
      m.major_name.toLowerCase().includes(query)
    );
    renderMajorDropdownEdit(filtered);
  }

  function renderMajorDropdownEdit(list) {
    const container = document.getElementById("edit_major_list");
    container.innerHTML = "";
    container.style.display = "block";

    list.forEach(m => {
      const item = document.createElement("div");
      item.className = "dropdown-item";

      if (editSelectedMajors.find(x => x.id === m.id)) {
        item.classList.add("selected");
      }

      const nameSpan = document.createElement("span");
      nameSpan.textContent = m.major_name.trim();

      item.onclick = function() {
        toggleEditMajor(m);
      };

      item.appendChild(nameSpan);
      container.appendChild(item);
    });
  }

  function toggleEditMajor(major) {
    const exists = editSelectedMajors.find(m => m.id === major.id);

    if (exists) {
      editSelectedMajors = editSelectedMajors.filter(m => m.id !== major.id);
    } else {
      editSelectedMajors.push(major);
    }

    updateEditMajorTags();
    renderMajorDropdownEdit(editMajorsCache);
  }

  function updateEditMajorTags() {
    const tagContainer = document.getElementById("edit_major_tags");
    tagContainer.innerHTML = "";

    editSelectedMajors.forEach(m => {
      const tag = document.createElement("div");
      tag.className = "major-tag";
      tag.innerHTML = `${m.major_name} <span onclick="removeEditMajor(${m.id})">Ã—</span>`;
      tagContainer.appendChild(tag);
    });

    document.getElementById("edit_selected_major_ids").value =
      editSelectedMajors.map(m => m.id).join(",");
  }

  function removeEditMajor(id) {
    editSelectedMajors = editSelectedMajors.filter(m => m.id !== id);
    updateEditMajorTags();
    renderMajorDropdownEdit(editMajorsCache);
  }

  async function openEditProfessor(id, name, majorNames, email, university, description) {
    editProfID = id;

    document.getElementById("edit_prof_name").value = name;
    document.getElementById("edit_prof_email").value = email;
    document.getElementById("edit_prof_university").value = university;
    document.getElementById("edit_prof_desc").value = description;

    await loadMajorsEdit(majorNames);

    document.getElementById("edit_prof_pic").value = "";
    openModal("editProfModal");
  }

  async function saveProfessorUpdate() {
    const name = document.getElementById("edit_prof_name").value;
    const email = document.getElementById("edit_prof_email").value;
    const university = document.getElementById("edit_prof_university").value;
    const description = document.getElementById("edit_prof_desc").value;
    const major_ids = editSelectedMajors.map(m => m.id).join(",");
    const picFile = document.getElementById("edit_prof_pic").files[0];

    const formData = new FormData();
    formData.append("id", editProfID);
    formData.append("professor_name", name);
    formData.append("email", email);
    formData.append("university", university);
    formData.append("description", description);
    formData.append("major_ids", major_ids);

    if (picFile) {
      formData.append("profile_pic", picFile);
    }

    const res = await fetch("/professors/update", {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    alert(data.message);

    closeModal("editProfModal");
    loadProfessors();
  }

  function openDeleteProfessor(id) {
    deleteProfID = id;
    openModal("deleteProfModal");
  }

  async function confirmDeleteProfessor() {
    const res = await fetch("/professors/delete/" + deleteProfID, {
      method: "DELETE"
    });

    const data = await res.json();

    alert(data.message);
    closeModal("deleteProfModal");
