<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASE Admin Portal</title>

  <link rel="stylesheet" href="../pages/pagestyle.css" />

  <style>
    body {
      background-color: #0b0c10;
      color: #f5f5f5;
      font-family: "Trebuchet MS", sans-serif;
      margin: 0;
      padding: 0;
    }

    .page-title {
      color: #70c041;
      font-size: 1.8em;
      margin: 0;
    }

    .admin-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: #0f1722;
      padding: 25px;
      border: 2px solid #70c041;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(112,192,65,0.3);
      text-align: center;
    }

    .admin-buttons { margin-top: 25px; }

    .btn {
      background: #70c041;
      color: #0b0c10;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #66b3ff;
      color: white;
    }

    /* TABLE AREA */
    #dataSection {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #0f1722;
      border: 2px solid #70c041;
    }

    th, td {
      border: 1px solid #70c041;
      padding: 10px;
      font-size: 0.9em;
    }

    th {
      background: #122030;
      color: #70c041;
    }

    /* MODALS */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal {
      background: #0f1722;
      border: 2px solid #70c041;
      border-radius: 10px;
      padding: 20px;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 10px rgba(112,192,65,0.3);
    }

    .modal input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #66b3ff;
      border-radius: 6px;
      background: #0b0c10;
      color: #f5f5f5;
    }

    .close-btn {
      background: #ff4f4f;
      color: white;
    }
    .close-btn:hover { background: #ff3333; }
  </style>
</head>

<body>

<!-- ADMIN CHECK -->
<script>
  const isAdmin = localStorage.getItem("admin");
  if (isAdmin !== "1") {
    alert("Access denied. Admins only.");
    window.location.href = "../index.html";
  }
</script>

<!-- HEADER -->
<header class="simple-header">
  <img src="../images/saselogo.webp" class="sase-logo" />
  <h1 class="page-title">SASE Admin Portal</h1>

  <div class="menu-container">
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div id="dropdownMenu" class="dropdown">
      <a href="../profile.html">Edit Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- MAIN GREEN BOX -->
<div class="admin-wrapper">

  <button class="btn" onclick="window.location.href='../index.html'">â¬… Back to Main Page</button>

  <p style="margin-top:20px;">Manage alumni, professors, and member data.</p>

  <div class="admin-buttons">
    <button class="btn" onclick="openModal('alumniModal')">âž• Add New Alumni</button>
    <button class="btn" onclick="openModal('profModal')">âž• Add New Professor</button>
  </div>

  <hr style="margin-top:25px; border:1px solid #70c041;">

  <div class="admin-buttons">
    <button class="btn" onclick="loadAlumni()">ðŸ“„ View All Alumni</button>
    <button class="btn" onclick="loadProfessors()">ðŸ“„ View All Professors</button>
  </div>

</div>

<!-- DATA DISPLAY AREA -->
<div id="dataSection"></div>

<!-- MODAL: ALUMNI -->
<div id="alumniModal" class="modal-bg">
  <div class="modal">
    <h2>Add New Alumni</h2>

    <label style="color:#70c041">Company Image</label>
    <input type="file" accept="image/*" />

    <label style="color:#70c041">Profile Picture</label>
    <input type="file" accept="image/*" />

    <input type="text" placeholder="Full Name" />
    <input type="text" placeholder="Company" />
    <input type="text" placeholder="Current Role Type" />
    <input type="email" placeholder="Email" />
    <input type="text" placeholder="LinkedIn URL" />
    <input type="text" placeholder="Other Link" />
    <input type="text" placeholder="Industry Tags (ex: Tech, Aerospace)" />

    <button class="btn">Save Alumni</button>
    <button class="btn close-btn" onclick="closeModal('alumniModal')">Cancel</button>
  </div>
</div>

<!-- MODAL: PROFESSOR -->
<div id="profModal" class="modal-bg">
  <div class="modal">
    <h2>Add New Professor</h2>

    <label style="color:#70c041">Profile Picture</label>
    <input type="file" accept="image/*" />

    <input type="text" placeholder="Professor Name" />
    <input type="text" placeholder="Tags (ex: Civil Engineering, Environmental Engineering)" />
    <input type="text" placeholder="Bio / Description" />
    <input type="email" placeholder="Email" />

    <button class="btn">Save Professor</button>
    <button class="btn close-btn" onclick="closeModal('profModal')">Cancel</button>
  </div>
</div>

<!-- JS LOGIC -->
<script>
  function toggleMenu() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  }

  window.onclick = function(event) {
    if (!event.target.matches('.hamburger')) {
      document.getElementById("dropdownMenu").classList.remove("show");
    }
  };

  function logout() {
    localStorage.clear();
    window.location.href = "../login.html";
  }

  function openModal(id) {
    document.getElementById(id).style.display = "flex";
  }

  function closeModal(id) {
    document.getElementById(id).style.display = "none";
  }

  /* ======================
     LOAD ALUMNI TABLE
  ======================= */
  async function loadAlumni() {
    const res = await fetch("/alumni/all");
    const data = await res.json();

    let html = `
      <h2 style="color:#70c041; text-align:center;">All Alumni</h2>
      <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Role</th>
        <th>Email</th>
        <th>LinkedIn</th>
        <th>Other Link</th>
        <th>Industries</th>
        <th>Profile Pic</th>
        <th>Company Img</th>
        <th>Created</th>
      </tr>
    `;

    data.forEach(a => {
      html += `
        <tr>
          <td>${a.id}</td>
          <td>${a.full_name}</td>
          <td>${a.company}</td>
          <td>${a.role_title}</td>
          <td>${a.email}</td>
          <td>${a.linkedin}</td>
          <td>${a.other_link}</td>
          <td>${a.industries}</td>
          <td>${a.profile_pic}</td>
          <td>${a.company_img}</td>
          <td>${a.created_at}</td>
        </tr>
      `;
    });

    html += "</table>";
    document.getElementById("dataSection").innerHTML = html;
  }

  /* ======================
     LOAD PROFESSORS TABLE
  ======================= */
  async function loadProfessors() {
    const res = await fetch("/professors/all");
    const data = await res.json();

    let html = `
      <h2 style="color:#70c041; text-align:center;">All Professors</h2>
      <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Tags</th>
        <th>Bio</th>
        <th>Email</th>
        <th>Profile Pic</th>
        <th>Created</th>
      </tr>
    `;

    data.forEach(p => {
      html += `
        <tr>
          <td>${p.id}</td>
          <td>${p.professor_name}</td>
          <td>${p.tags}</td>
          <td>${p.bio}</td>
          <td>${p.email}</td>
          <td>${p.profile_pic}</td>
          <td>${p.created_at}</td>
        </tr>
      `;
    });

    html += "</table>";
    document.getElementById("dataSection").innerHTML = html;
  }
</script>

</body>
</html>
