<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASE Admin Portal</title>
  <link rel="stylesheet" href="../style.css" />

  <style>
    body {
      background-color: #0b0c10;
      color: #f5f5f5;
      font-family: "Trebuchet MS", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Main container */
    .admin-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #0f1722;
      border: 2px solid #70c041;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(112,192,65,0.3);
    }

    h1 {
      color: #70c041;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn {
      background: #70c041;
      color: #0b0c10;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px 0;
    }

    .btn:hover {
      background: #66b3ff;
      color: white;
    }

    .back-btn {
      margin-bottom: 20px;
    }

    /* Modal background */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    /* Modal window */
    .modal {
      background: #0f1722;
      border: 2px solid #70c041;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px rgba(112,192,65,0.3);
    }

    .modal input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #66b3ff;
      border-radius: 6px;
      background: #0b0c10;
      color: #f5f5f5;
    }

    .modal h2 {
      color: #70c041;
    }

    .close-btn {
      background: #ff4f4f;
      color: white;
      margin-top: 10px;
    }

    .close-btn:hover {
      background: #ff3333;
    }
  </style>
</head>

<body>

  <!-- Redirect if NOT admin -->
  <script>
    const isAdmin = localStorage.getItem("admin");
    if (isAdmin !== "1") {
      alert("Access denied. Admins only.");
      window.location.href = "../index.html";
    }
  </script>

  <div class="admin-container">

    <button class="btn back-btn" onclick="window.location.href='../index.html'">
      ⬅ Back to Main Page
    </button>

    <h1>SASE Admin Portal</h1>

    <p style="text-align:center; margin-bottom:30px;">
      Manage alumni, professors, member data, and more.
    </p>

    <!-- Buttons to open popups -->
    <button class="btn" onclick="openModal('alumniModal')">➕ Add New Alumni</button>
    <button class="btn" onclick="openModal('profModal')">➕ Add New Professor</button>

  </div>

  <!-- MODAL: Add Alumni -->
  <div id="alumniModal" class="modal-bg">
    <div class="modal">
      <h2>Add New Alumni</h2>

      <input type="text" placeholder="Full Name" />
      <input type="text" placeholder="Graduation Year" />
      <input type="text" placeholder="Industry / Company" />
      <input type="text" placeholder="LinkedIn URL" />

      <button class="btn">Save Alumni</button>
      <button class="btn close-btn" onclick="closeModal('alumniModal')">Cancel</button>
    </div>
  </div>

  <!-- MODAL: Add Professor -->
  <div id="profModal" class="modal-bg">
    <div class="modal">
      <h2>Add New Professor</h2>

      <input type="text" placeholder="Professor Name" />
      <input type="text" placeholder="Department" />
      <input type="text" placeholder="Research Area" />
      <input type="text" placeholder="Email" />

      <button class="btn">Save Professor</button>
      <button class="btn close-btn" onclick="closeModal('profModal')">Cancel</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>

</body>
</html>
