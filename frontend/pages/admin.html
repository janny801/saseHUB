<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASE Admin Portal</title>
  <link rel="stylesheet" href="/pages/admin.css" />
</head>

<body>

<script>
  const isAdmin = localStorage.getItem("admin");
  if (isAdmin !== "1") {
    alert("Access denied. Admins only.");
    window.location.href = "../index.html";
  }
</script>

<header class="simple-header">
  <img src="../images/saselogo.webp" class="sase-logo" />
  <h1 class="page-title">SASE Admin Portal</h1>

  <div class="menu-container">
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div id="dropdownMenu" class="dropdown">
      <a href="../profile.html">Edit Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="admin-wrapper">

  <button class="btn" onclick="window.location.href='../index.html'">â¬… Back to Main Page</button>

  <p style="margin-top:20px;">Manage alumni, professors, and member data.</p>

  <div class="admin-buttons">
    <button class="btn" onclick="openModal('alumniModal')">âž• Add New Alumni</button>
    <button class="btn" onclick="openModal('profModal')">âž• Add New Professor</button>
  </div>

  <hr style="margin-top:25px; border:1px solid #70c041;">

  <div class="admin-buttons">
    <button class="btn" onclick="loadAlumni()">ðŸ“„ View All Alumni</button>
    <button class="btn" onclick="loadProfessors()">ðŸ“„ View All Professors</button>
  </div>

</div>

<div id="dataSection"></div>

<!-- EXISTING ALUMNI MODAL (unchanged) -->
<div id="alumniModal" class="modal-bg">...</div>

<!-- NEW: EDIT PROFESSOR MODAL -->
<div id="editProfModal" class="modal-bg">
  <div class="modal">
    <h2>Edit Professor</h2>

    <input id="edit_prof_name" type="text" placeholder="Professor Name" />
    <input id="edit_prof_email" type="email" placeholder="Email" />
    <input id="edit_prof_university" type="text" placeholder="University" />
    <textarea id="edit_prof_desc" rows="3" placeholder="Description"></textarea>

    <button class="btn" onclick="saveProfessorUpdate()">Save Changes</button>
    <button class="btn close-btn" onclick="closeModal('editProfModal')">Cancel</button>
  </div>
</div>

<!-- NEW: DELETE CONFIRM MODAL -->
<div id="deleteProfModal" class="modal-bg">
  <div class="modal">
    <h2>Delete Professor?</h2>
    <p>Are you sure you want to delete this professor?</p>

    <button class="btn" onclick="confirmDeleteProfessor()">Yes, Delete</button>
    <button class="btn close-btn" onclick="closeModal('deleteProfModal')">Cancel</button>
  </div>
</div>

<!-- EXISTING PROFESSOR MODAL (unchanged) -->
<div id="profModal" class="modal-bg">...</div>

<script>

  let editProfID = null;
  let deleteProfID = null;

  function toggleMenu() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  }

  window.onclick = function(event) {
    if (!event.target.matches('.hamburger')) {
      document.getElementById("dropdownMenu").classList.remove("show");
    }
  };

  function logout() {
    localStorage.clear();
    window.location.href = "../login.html";
  }

  function openModal(id) {
    document.getElementById(id).style.display = "flex";
    if (id === "profModal") loadMajors();
  }

  function closeModal(id) {
    document.getElementById(id).style.display = "none";
  }

  /* -------------------- LOAD PROFESSORS -------------------- */

  async function loadProfessors() {
    const res = await fetch("/professors/all");
    const data = await res.json();

    let html = `
      <h2 style="color:#70c041; text-align:center;">All Professors</h2>
      <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Major</th>
        <th>Email</th>
        <th>University</th>
        <th>Description</th>
        <th>Profile Pic</th>
        <th>Actions</th>
      </tr>
    `;

    data.forEach(p => {

      html += `
        <tr>
          <td>${p.id}</td>
          <td>${p.professor_name}</td>
          <td>${p.major_name}</td>
          <td>${p.email}</td>
          <td>${p.university}</td>
          <td>${p.description}</td>
          <td>
            ${p.profile_pic_url
              ? `<img src="${p.profile_pic_url}" 
                      style="width:60px; height:60px; object-fit:cover; border-radius:6px;">`
              : "No Image"}
          </td>

          <!-- NEW: kebab menu -->
          <td style="position:relative;">
            <button class="kebab-btn" onclick="toggleKebabMenu(event, ${p.id})">â‹®</button>

            <div id="kebab-${p.id}" class="kebab-menu">
              <div onclick="openEditProfessor(${p.id}, '${p.professor_name}', '${p.email}', '${p.university}', \`${p.description}\`)">
                Edit
              </div>
              <div onclick="openDeleteProfessor(${p.id})">
                Delete
              </div>
            </div>
          </td>
        </tr>
      `;
    });

    html += "</table>";
    document.getElementById("dataSection").innerHTML = html;
  }


  /* -------------------- KEBAB MENU LOGIC -------------------- */

  function toggleKebabMenu(event, id) {
    event.stopPropagation();

    document.querySelectorAll(".kebab-menu").forEach(m => {
      m.style.display = "none";
    });

    document.getElementById("kebab-" + id).style.display = "block";
  }

  document.body.addEventListener("click", () => {
    document.querySelectorAll(".kebab-menu").forEach(m => {
      m.style.display = "none";
    });
  });


  /* -------------------- EDIT PROFESSOR -------------------- */

  function openEditProfessor(id, name, email, university, description) {
    editProfID = id;

    document.getElementById("edit_prof_name").value = name;
    document.getElementById("edit_prof_email").value = email;
    document.getElementById("edit_prof_university").value = university;
    document.getElementById("edit_prof_desc").value = description;

    openModal("editProfModal");
  }

  async function saveProfessorUpdate() {
    const body = {
      id: editProfID,
      professor_name: document.getElementById("edit_prof_name").value,
      email: document.getElementById("edit_prof_email").value,
      university: document.getElementById("edit_prof_university").value,
      description: document.getElementById("edit_prof_desc").value,
    };

    const res = await fetch("/professors/update", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(body)
    });

    const data = await res.json();
    alert(data.message);

    closeModal("editProfModal");
    loadProfessors();
  }


  /* -------------------- DELETE PROFESSOR -------------------- */

  function openDeleteProfessor(id) {
    deleteProfID = id;
    openModal("deleteProfModal");
  }

  async function confirmDeleteProfessor() {
    const res = await fetch("/professors/delete/" + deleteProfID, {
      method: "DELETE"
    });

    const data = await res.json();

    alert(data.message);
    closeModal("deleteProfModal");
    loadProfessors();
  }


  /* -------------------- MAJORS + SAVE PROFESSOR (unchanged) -------------------- */

  let majorsCache = [];
  let selectedMajors = [];

  async function loadMajors() {
    const res = await fetch("/majors/all");
    majorsCache = await res.json();
    renderMajorDropdown(majorsCache);
  }

  function toggleMajorDropdown() {
    const list = document.getElementById("major_list");
    list.style.display = list.style.display === "block" ? "none" : "block";
  }

  function filterMajors() {
    const query = document.getElementById("major_search").value.toLowerCase();
    const filtered = majorsCache.filter(m =>
      m.major_name.toLowerCase().includes(query)
    );
    renderMajorDropdown(filtered);
  }

  function renderMajorDropdown(list) {
    const container = document.getElementById("major_list");
    container.innerHTML = "";
    container.style.display = "block";

    list.forEach(m => {
      const item = document.createElement("div");
      item.className = "dropdown-item";

      if (selectedMajors.find(x => x.id === m.id)) {
        item.classList.add("selected");
      }

      const nameSpan = document.createElement("span");
      nameSpan.textContent = m.major_name.trim();

      item.onclick = function() {
        toggleMajorSelection(m);
      };

      item.appendChild(nameSpan);
      container.appendChild(item);
    });
  }

  function toggleMajorSelection(major) {
    const exists = selectedMajors.find(m => m.id === major.id);

    if (exists) {
      selectedMajors = selectedMajors.filter(m => m.id !== major.id);
    } else {
      selectedMajors.push(major);
    }

    updateMajorTags();
    renderMajorDropdown(majorsCache);
  }

  function updateMajorTags() {
    const tagContainer = document.getElementById("major_tags");
    tagContainer.innerHTML = "";

    selectedMajors.forEach(m => {
      const tag = document.createElement("div");
      tag.className = "major-tag";
      tag.innerHTML = `${m.major_name} <span onclick="removeMajor(${m.id})">Ã—</span>`;
      tagContainer.appendChild(tag);
    });

    document.getElementById("selected_major_ids").value =
      selectedMajors.map(m => m.id).join(",");
  }

  function removeMajor(id) {
    selectedMajors = selectedMajors.filter(m => m.id !== id);
    updateMajorTags();
    renderMajorDropdown(majorsCache);
  }

  async function saveProfessor() {
    const name = document.getElementById("prof_name").value;
    const email = document.getElementById("prof_email").value;
    const university = document.getElementById("prof_university").value;
    const description = document.getElementById("prof_desc").value;
    const major_ids = selectedMajors.map(m => m.id).join(",");
    const picFile = document.getElementById("prof_pic").files[0];

    const formData = new FormData();
    formData.append("professor_name", name);
    formData.append("email", email);
    formData.append("university", university);
    formData.append("description", description);
    formData.append("major_id", major_ids);

    if (picFile) {
      formData.append("profile_pic", picFile);
    }

    const res = await fetch("/professors/add", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    alert(data.message);
    closeModal("profModal");
    loadProfessors();
  }

</script>

</body>
</html>
