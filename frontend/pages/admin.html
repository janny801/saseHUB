<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASE Admin Portal</title>

<style>
    body {
      background-color: #0b0c10;
      color: #f5f5f5;
      font-family: "Trebuchet MS", sans-serif;
      margin: 0;
      padding: 0;
    }

    .page-title {
      color: #70c041;
      font-size: 1.8em;
      margin: 0;
    }

    .simple-header {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #70c041;
    }

    .sase-logo {
      width: 140px;
      margin-right: 15px;
    }

    .menu-container {
      position: absolute;
      top: 25px;
      right: 25px;
    }

    .hamburger {
      background-color: #70c041;
      border: none;
      border-radius: 5px;
      padding: 10px 14px;
      cursor: pointer;
      color: #0b0c10;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .hamburger:hover {
      background-color: #66b3ff;
      color: white;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background-color: #0f1722;
      border: 1px solid #70c041;
      border-radius: 6px;
      min-width: 160px;
      z-index: 5;
      box-shadow: 0 0 10px rgba(112,192,65,0.3);
    }

    .dropdown a {
      color: #f5f5f5;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #66b3ff;
    }

    .show {
      display: block;
    }

    .admin-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: #0f1722;
      padding: 25px;
      border: 2px solid #70c041;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(112,192,65,0.3);
      text-align: center;
    }

    .admin-buttons { margin-top: 25px; }

    .btn {
      background: #70c041;
      color: #0b0c10;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #66b3ff;
      color: white;
    }

    #dataSection {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #0f1722;
      border: 2px solid #70c041;
    }

    th, td {
      border: 1px solid #70c041;
      padding: 10px;
      font-size: 0.9em;
    }

    th {
      background: #122030;
      color: #70c041;
    }

    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal {
      background: #0f1722;
      border: 2px solid #70c041;
      border-radius: 10px;
      padding: 20px;
      width: 420px;
      text-align: left;
      box-shadow: 0 0 10px rgba(112,192,65,0.3);
    }

    .modal input,
    .modal textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #66b3ff;
      border-radius: 6px;
      background: #0b0c10;
      color: #f5f5f5;
    }

    .close-btn {
      background: #ff4f4f;
      color: white;
    }

    .close-btn:hover { background: #ff3333; }

    .dropdown-container {
      width: 100%;
      margin: 10px 0;
      text-align: left;
      position: relative;
    }

    #major_search {
      width: 90%;
      background: #0b0c10;
      border: 2px solid #66b3ff;
      border-radius: 6px;
      padding: 10px;
      color: #f5f5f5;
    }

    .dropdown-list {
      background: #0f1722;
      border: 2px solid #70c041;
      border-radius: 6px;
      max-height: 180px;
      overflow-y: auto;
      display: none;
      width: 100%;
      margin-top: 5px;
      padding: 0;
      box-shadow: 0 0 10px rgba(112,192,65,0.3);
      z-index: 9999;
    }

    .dropdown-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 6px 10px;
      border-bottom: 1px solid rgba(112,192,65,0.2);
      white-space: nowrap;
      overflow: hidden;
      cursor: pointer;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item.selected {
      background: #70c041;
      color: #0b0c10;
    }

    .dropdown-item span {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9em;
      display: inline-block;
      white-space: nowrap;
    }

    #major_tags {
      margin-top: 10px;
    }

    .major-tag {
      display: inline-flex;
      background: #70c041;
      color: #0b0c10;
      padding: 6px 12px;
      border-radius: 14px;
      margin: 4px;
      font-size: 0.85em;
      font-weight: bold;
    }

    .major-tag span {
      margin-left: 8px;
      cursor: pointer;
    }
</style>
</head>

<body>

<script>
  const isAdmin = localStorage.getItem("admin");
  if (isAdmin !== "1") {
    alert("Access denied. Admins only.");
    window.location.href = "../index.html";
  }
</script>

<header class="simple-header">
  <img src="../images/saselogo.webp" class="sase-logo" />
  <h1 class="page-title">SASE Admin Portal</h1>

  <div class="menu-container">
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div id="dropdownMenu" class="dropdown">
      <a href="../profile.html">Edit Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="admin-wrapper">

  <button class="btn" onclick="window.location.href='../index.html'">â¬… Back to Main Page</button>

  <p style="margin-top:20px;">Manage alumni, professors, and member data.</p>

  <div class="admin-buttons">
    <button class="btn" onclick="openModal('alumniModal')">âž• Add New Alumni</button>
    <button class="btn" onclick="openModal('profModal')">âž• Add New Professor</button>
  </div>

  <hr style="margin-top:25px; border:1px solid #70c041;">

  <div class="admin-buttons">
    <button class="btn" onclick="loadAlumni()">ðŸ“„ View All Alumni</button>
    <button class="btn" onclick="loadProfessors()">ðŸ“„ View All Professors</button>
  </div>

</div>

<div id="dataSection"></div>

<div id="alumniModal" class="modal-bg">
  <div class="modal">
    <h2>Add New Alumni</h2>

    <label style="color:#70c041">Company Image</label>
    <input id="alumni_company_img" type="file" accept="image/*" />

    <label style="color:#70c041">Profile Picture</label>
    <input id="alumni_profile_pic" type="file" accept="image/*" />

    <input id="alumni_fullname" type="text" placeholder="Full Name" />
    <input id="alumni_company" type="text" placeholder="Company" />
    <input id="alumni_role" type="text" placeholder="Current Role Type" />
    <input id="alumni_email" type="email" placeholder="Email" />
    <input id="alumni_linkedin" type="text" placeholder="LinkedIn URL" />
    <input id="alumni_other" type="text" placeholder="Other Link" />
    <input id="alumni_tags" type="text" placeholder="Industry Tags (ex: Tech, Aerospace)" />

    <button class="btn">Save Alumni</button>
    <button class="btn close-btn" onclick="closeModal('alumniModal')">Cancel</button>
  </div>
</div>

<div id="profModal" class="modal-bg">
  <div class="modal">
    <h2>Add New Professor</h2>

    <label style="color:#70c041">Profile Picture</label>
    <input id="prof_pic" type="file" accept="image/*" />

    <input id="prof_name" type="text" placeholder="Professor Name" />
    <input id="prof_email" type="email" placeholder="Email" />
    <input id="prof_university" type="text" placeholder="University" />

    <textarea id="prof_desc" placeholder="Description/Bio" rows="3"></textarea>

    <label style="color:#70c041">Select Majors</label>

    <div class="dropdown-container">
      <input 
        id="major_search"
        type="text"
        placeholder="Search or select majors..."
        onclick="toggleMajorDropdown()"
        oninput="filterMajors()"
      />

      <div id="major_tags"></div>

      <div id="major_list" class="dropdown-list"></div>
    </div>

    <input type="hidden" id="selected_major_ids" />

    <button class="btn" onclick="saveProfessor()">Save Professor</button>
    <button class="btn close-btn" onclick="closeModal('profModal')">Cancel</button>
  </div>
</div>

<script>

  function toggleMenu() {
    document.getElementById("dropdownMenu").classList.toggle("show");
  }

  window.onclick = function(event) {
    if (!event.target.matches('.hamburger')) {
      document.getElementById("dropdownMenu").classList.remove("show");
    }
  };

  function logout() {
    localStorage.clear();
    window.location.href = "../login.html";
  }

  function openModal(id) {
    document.getElementById(id).style.display = "flex";
    if (id === "profModal") loadMajors();
  }

  function closeModal(id) {
    document.getElementById(id).style.display = "none";
  }

  async function loadAlumni() {
    const res = await fetch("/alumni/all");
    const data = await res.json();

    let html = `
      <h2 style="color:#70c041; text-align:center;">All Alumni</h2>
      <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Role</th>
        <th>Email</th>
        <th>LinkedIn</th>
        <th>Other Link</th>
        <th>Industries</th>
        <th>Profile Pic</th>
        <th>Company Img</th>
        <th>Created</th>
      </tr>
    `;

    data.forEach(a => {
      html += `
        <tr>
          <td>${a.id}</td>
          <td>${a.full_name}</td>
          <td>${a.company}</td>
          <td>${a.role_title}</td>
          <td>${a.email}</td>
          <td>${a.linkedin}</td>
          <td>${a.other_link}</td>
          <td>${a.industries}</td>
          <td>${a.profile_pic}</td>
          <td>${a.company_img}</td>
          <td>${a.created_at}</td>
        </tr>
      `;
    });

    html += "</table>";
    document.getElementById("dataSection").innerHTML = html;
  }

  async function loadProfessors() {
    const res = await fetch("/professors/all");
    const data = await res.json();

    let html = `
      <h2 style="color:#70c041; text-align:center;">All Professors</h2>
      <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Major</th>
        <th>Email</th>
        <th>University</th>
        <th>Description</th>
        <th>Profile Pic</th>
      </tr>
    `;

    data.forEach(p => {
      html += `
        <tr>
          <td>${p.id}</td>
          <td>${p.professor_name}</td>
          <td>${p.major_name}</td>
          <td>${p.email}</td>
          <td>${p.university}</td>
          <td>${p.description}</td>
          <td>
            ${p.profile_pic_url
              ? `<img src="${p.profile_pic_url}" 
                      style="width:60px; height:60px; object-fit:cover; border-radius:6px;">`
              : "No Image"}
          </td>
        </tr>
      `;
    });

    html += "</table>";
    document.getElementById("dataSection").innerHTML = html;
  }

  let majorsCache = [];
  let selectedMajors = [];

  async function loadMajors() {
    const res = await fetch("/majors/all");
    majorsCache = await res.json();
    renderMajorDropdown(majorsCache);
  }

  function toggleMajorDropdown() {
    const list = document.getElementById("major_list");
    list.style.display = list.style.display === "block" ? "none" : "block";
  }

  function filterMajors() {
    const query = document.getElementById("major_search").value.toLowerCase();
    const filtered = majorsCache.filter(m =>
      m.major_name.toLowerCase().includes(query)
    );
    renderMajorDropdown(filtered);
  }

  function renderMajorDropdown(list) {
    const container = document.getElementById("major_list");
    container.innerHTML = "";
    container.style.display = "block";

    list.forEach(m => {
      const item = document.createElement("div");
      item.className = "dropdown-item";

      if (selectedMajors.find(x => x.id === m.id)) {
        item.classList.add("selected");
      }

      const nameSpan = document.createElement("span");
      nameSpan.textContent = m.major_name.trim();

      item.onclick = function() {
        toggleMajorSelection(m);
      };

      item.appendChild(nameSpan);
      container.appendChild(item);
    });
  }

  function toggleMajorSelection(major) {
    const exists = selectedMajors.find(m => m.id === major.id);

    if (exists) {
      selectedMajors = selectedMajors.filter(m => m.id !== major.id);
    } else {
      selectedMajors.push(major);
    }

    updateMajorTags();
    renderMajorDropdown(majorsCache);
  }

  function updateMajorTags() {
    const tagContainer = document.getElementById("major_tags");
    tagContainer.innerHTML = "";

    selectedMajors.forEach(m => {
      const tag = document.createElement("div");
      tag.className = "major-tag";
      tag.innerHTML = `${m.major_name} <span onclick="removeMajor(${m.id})">Ã—</span>`;
      tagContainer.appendChild(tag);
    });

    document.getElementById("selected_major_ids").value =
      selectedMajors.map(m => m.id).join(",");
  }

  function removeMajor(id) {
    selectedMajors = selectedMajors.filter(m => m.id !== id);
    updateMajorTags();
    renderMajorDropdown(majorsCache);
  }

  /* -------------- REMOVE BASE64 COMPLETELY -------------- */

  async function saveProfessor() {
    const name = document.getElementById("prof_name").value;
    const email = document.getElementById("prof_email").value;
    const university = document.getElementById("prof_university").value;
    const description = document.getElementById("prof_desc").value;
    const major_ids = selectedMajors.map(m => m.id).join(",");
    const picFile = document.getElementById("prof_pic").files[0];

    const formData = new FormData();
    formData.append("professor_name", name);
    formData.append("email", email);
    formData.append("university", university);
    formData.append("description", description);
    formData.append("major_id", major_ids);

    if (picFile) {
      formData.append("profile_pic", picFile);
    }

    const res = await fetch("/professors/add", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    alert(data.message);
    closeModal("profModal");
    loadProfessors();
  }

</script>

</body>
</html>
