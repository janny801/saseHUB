<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASE UH Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0b0c10;
      font-family: "Trebuchet MS", sans-serif;
      color: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #0f1722;
      border: 2px solid #70c041;
      border-radius: 10px;
      padding: 40px 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 15px rgba(112, 192, 65, 0.3);
    }

    .login-container img {
      width: 160px;
      margin-bottom: 20px;
    }

    .login-container h1 {
      color: #70c041;
      font-size: 1.6em;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #66b3ff;
      border-radius: 6px;
      background-color: #0b0c10;
      color: #f5f5f5;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #70c041;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #0b0c10;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #66b3ff;
      color: #fff;
    }

    footer {
      margin-top: 25px;
      color: #b0c7b6;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <img src="images/saselogo.webp" alt="SASE Logo" />
    <h1>SASE UH Member Login</h1>

    <form onsubmit="handleLogin(event)">
      <input type="text" id="login-uhid" placeholder="Enter your UH ID" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>Â© 2025 SASE University of Houston</footer>

  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const uh_id = document.getElementById("login-uhid").value.trim();

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uh_id })
        });

        const data = await res.json();
        alert(data.message);

        if (data.message === "Login successful") {
          // Save login flag + timestamp + UH ID
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("loginTime", Date.now().toString());
          localStorage.setItem("uh_id", uh_id);   // <-- REQUIRED FIX

          // Redirect to main hub
          window.location.href = "/index.html";
        }
      } catch (err) {
        console.error(err);
        alert("Login failed. Please try again.");
      }
    }
  </script>

</body>
</html>
