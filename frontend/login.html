<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASE UH Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0b0c10;
      font-family: "Trebuchet MS", sans-serif;
      color: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #0f1722;
      border: 2px solid #70c041;
      border-radius: 10px;
      padding: 40px 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 15px rgba(112, 192, 65, 0.3);
    }

    .login-container img {
      width: 160px;
      margin-bottom: 20px;
    }

    .login-container h1 {
      color: #70c041;
      font-size: 1.6em;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #66b3ff;
      border-radius: 6px;
      background-color: #0b0c10;
      color: #f5f5f5;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #70c041;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #0b0c10;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #66b3ff;
      color: #fff;
    }

    footer {
      margin-top: 25px;
      color: #b0c7b6;
      font-size: 0.9em;
    }

    /* ------------------ POPUP STYLES ------------------ */
    #errorPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-hidden {
      display: none !important;
    }

    .popup-content {
      background-color: #0f1722;
      border: 2px solid #70c041;
      border-radius: 10px;
      padding: 25px;
      width: 300px;
      text-align: center;
      color: #f5f5f5;
      box-shadow: 0 0 18px rgba(112,192,65,0.3);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      color: #70c041;
    }

    .close-btn:hover {
      color: #66b3ff;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <img src="images/saselogo.webp" alt="SASE Logo" />
    <h1>SASE UH Member Login</h1>

    <!-- MAIN FIX IS HERE -->
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="login-uhid" placeholder="Enter your UH ID" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>© 2025 SASE University of Houston</footer>

  <!-- POPUP ERROR BOX -->
  <div id="errorPopup" class="popup-hidden">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">×</span>
      <p id="popupMessage"></p>
    </div>
  </div>

<script>
  function showPopup(message) {
    document.getElementById("popupMessage").textContent = message;
    document.getElementById("errorPopup").classList.remove("popup-hidden");
  }

  function closePopup() {
    document.getElementById("errorPopup").classList.add("popup-hidden");
  }

  async function handleLogin(event) {
    event.preventDefault();
    const uh_id = document.getElementById("login-uhid").value.trim();

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uh_id })
      });

      const data = await res.json();

      if (data.message !== "Login successful") {
        showPopup(data.message);
        return false;  // prevent browser default popup
      }

      const user = data.user;

      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("loginTime", Date.now().toString());
      localStorage.setItem("uh_id", user.uh_id);
      localStorage.setItem("admin", user.admin);

      window.location.href = "/index.html";
      return false;

    } catch (err) {
      console.error("Login failed:", err);
      showPopup("Login failed. Please try again.");
      return false;
    }
  }
</script>

</body>
</html>
